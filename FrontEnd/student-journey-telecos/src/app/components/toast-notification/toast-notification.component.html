<div class="box" [style.background-color]="backgroundColor" *ngIf="title">
  <ion-col size="1.5" class="col1">
    <div class="ion-text-center">
      <ion-icon [name]="icon"></ion-icon>
    </div>
  </ion-col>
  <ion-col class="col2">
    <div >
      <div class="title">
        {{ title }}
      </div>
      <div class="text">
        {{ text }}
      </div>
    </div>
  </ion-col>
  <ion-col size="1" class="col3">
    <div class="ion-text-center" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </div>
  </ion-col>
</div>
